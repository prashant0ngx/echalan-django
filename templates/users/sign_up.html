{% extends 'partials/base.html' %} {% block title %}E-chalan Sign Up{% endblock %} {% block content %}
<div class="cover">
    <div class="container align-self-center">
        <div class="row mt-0 pt-3 align-self-center">
            <div class="col-md-7 offset-md-3">
                <div class="card my-4 shadow border-radius-10 align-self-center">
                    <div class="card-body">
                        <h4 align="center">Sign Up</h4>
                        <hr> {% if form.errors %} {% for field in form %} {% for error in field.errors %}
                        <div class="alert alert-danger alert-dismissible fade show"> {{ error}}

                            <button type="button" class="close" data-dismiss="alert">&times;</button>

                        </div>
                        {% endfor %} {% endfor %} {% endif %}
                        <form method="POST">
                            {% csrf_token %}

                            <div class="input-group">
                                <input type="text" name="username" maxlength="15" autofocus="" required="" id="id_username" placeholder="Username" class="form-control" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;">
                            </div>

                            <div class="input-group">
                                <input type="email" name="email" maxlength="60" required="" id="id_email" placeholder="Email" class="form-control" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;">
                            </div>

                            <div class="input-group">
                                <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" placeholder="Password" class="form-control" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;">
                            </div>
                            <div class="input-group">
                                <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" placeholder="Confirm Password" class="form-control" style="font-size: 16px;border-radius: 20px;padding: 15px 20px 15px;margin: 10px 0px 0px;width: 100%;">

                            </div>
                            <input class="btn btn-primary btn-block" type="submit" value="Sign Up">
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
